window:
  startup_mode: Maximized
  dynamic_title: true
  padding:
    x: 0
    y: 0

font:
  normal:
    family: 'Cascadia Code PL'
  size: 9

draw_bold_text_with_bright_colors: true
mouse:
  hide_when_typing: true

cursor:
  style: Beam

